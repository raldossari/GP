<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      position: relative;
      font-family: Arial;
    }

    .text-block {
      position: absolute;
      top: 157px;
      right: 132px;
      color: white;
      padding-left: 200px;
      padding-right: 200px;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.postimg.cc/RCbVVsQH/Screen-Shot-2022-06-20-at-9-15-15-AM.png" alt="Nature" style="width:100%;">

    <div class="text-block">
      <img src="https://i.ibb.co/j6Y3tfD/Picture1.png" alt="Nature" style="width:50px;hight:50px">

    </div>
  </div>

</body>

</html>
